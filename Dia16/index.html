<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel Interativo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="carousel-container">
    <div class="carousel">
      <div class="carousel-item"><img src="https://static.todamateria.com.br/upload/pa/is/paisagem-natural-og.jpg" alt="Imagem 1"></div>
      <div class="carousel-item"><img src="https://static.vecteezy.com/ti/fotos-gratis/t2/33352314-fundo-terra-nuvem-panorama-panorama-ai-gerado-foto.jpg" alt="Imagem 2"></div>
      <div class="carousel-item"><img src="https://fotografiamais.com.br/wp-content/uploads/2019/04/fotos-da-natureza-exuberante-1.jpg" alt="Imagem 3"></div>
    </div>
    <button class="carousel-control prev">&#10094;</button>
    <button class="carousel-control next">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
